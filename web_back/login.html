<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="username" class="input_txt" placeholder="用户名">
                <input type="password" id="password" class="input_pass" placeholder="密码">
                <input type="button" id="btnlogin" class="input_sub" value="登 录">
            </form>
        </div>
    </div>

    <script src="./js/jquery-1.12.4.min.js"></script>

    <script>
        var user = {
            login: function (myname,mypassword) {
                $.post('http://192.168.172.82:8000/admin/login', {
                    'user_name': myname,
                    'password': mypassword
                }).then(function (res) {
                    // console.log(res);    
                    if (res.code === 200) {
                        window.location.href = "./index.html"
                    } else {
                        alert(res.msg)
                    }
                })
            }
        }
    </script>

    <script>
        /*  思路    1.获取用户填写信息  检测内容
                    2.调用接口
                    3.跳转
        */
        $('#btnlogin').click(function () {
            var username = $('#username').val().trim()
            var password = $('#password').val().trim()
            // 清空功能
            // $('#username').val('')
            // $('#password').val('')
            if (username.length == 0 | password == 0) {
                alert('账号信息不能为空')
                return;
            }
            // 管理员登陆
            user.login(username,password)
        })
        // $('.login_form').on('keydown','input',function(e){
        //     console.log(e.keyCode);
            
        //     if(e.keyCode == 13){
        //         user.login(username,password)
        //     }
        // })
    </script>
</body>

</html>
